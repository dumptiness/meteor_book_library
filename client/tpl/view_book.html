<template name="view_book">
	<div class="container">
		<h1>The Library</h1>
		<fieldset>
			<legend>Book infos</legend>
			<div class="info"><div class="label">Name</div> {{book_name}}</div>
			<div class="info"><div class="label">Author</div> {{book_author}}</div>
			<div class="info"><div class="label">Date</div> {{book_date}}</div>
			<a href="">Update</a> / <a href="" id="delete_book">Delete</a>
		</fieldset>
	</div>
</template>
