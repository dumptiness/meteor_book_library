<template name="view_book">
	<div class="container">
		<h1>The Library</h1>
		<fieldset>
			<legend>[the book]</legend>
			<label>Book's name</label>
			<input type="text" id="book_name" value="[book name]">
			<label>Author</label>
			<input type="text" id="book_author" value="[author]">
			<label>Date</label>
			<input type="text" id="book_date" value="[date]">
			<button id="update_book_values">Update [the book]</button>
		</fieldset>
	</div>
</template>
